name: AI Radar (daily)

on:
  schedule:
    - cron:  '0 15 * * *'   # 15:00 UTC ~ 09:00 America/Denver
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run AI Radar
        run: |
          python ai_radar.py

      - name: Commit & push changes
        run: |
          git config user.name "ai-radar-bot"
          git config user.email "ai-radar-bot@example.com"
          git add products.csv digests/ || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: daily radar update"
            git push
          else
            echo "No changes to commit."
          fi
